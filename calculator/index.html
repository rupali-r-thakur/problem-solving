<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>calculator</title>
  </head>
  <body>
    <div class="mainDiv">
      <div class="calculatorBox">
        <div class="inputDiv">
          <input type="text" class="inputTag" placeholder="0" />
        </div>
        <div class="buttonDiv">
          <button class="silverColor">AC</button>
          <button class="silverColor">%</button>
          <button class="silverColor">/</button>
          <button class="orangeColor">*</button>
          <button>7</button>
          <button>8</button>
          <button>9</button>
          <button class="orangeColor">-</button>
          <button>6</button>
          <button>5</button>
          <button>4</button>
          <button class="orangeColor">+</button>
          <button>3</button>
          <button>2</button>
          <button>1</button>
          <button class="orangeColor">.</button>
          <button>0</button>
          <button>00</button>
          <button>del</button>
          <button id="equel">=</button>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
